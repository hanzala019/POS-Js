    <script>


const divs = document.querySelectorAll('.mid-section div');

function removeAddOrangeClass() {
    divs.forEach(div => {
        div.classList.remove('add-orange');
    });
}

divs.forEach(div => {
    div.addEventListener('click', () => {
        
        removeAddOrangeClass();

        div.classList.add('add-orange');
    });
});
divs[0].classList.add('add-orange');
